<!DOCTYPE html>

<html>

<head>
    <title>TEAM LOGO!!!!!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script>

        let logoMain = new Image();
        logoMain.src = "images/Logomain.png";

        let logoFlower = new Image();
        logoFlower.src = "images/logoflower.png";


        // Following best practices, it's all inside a window load event
        window.addEventListener("load", function (event) {
            // global variables (global to this function, that is)
            // to control the animation


            let timerId;            // holds the id of the timer

            let c = document.getElementById("animationCanvas");
            let ctx = c.getContext("2d");
            // ctx.drawImage(logoFlower, 120, 30);
            // ctx.drawImage(logoMain, 0, 0);
            let x = 120
            let y = 30

            // function draw(image, x, y) {
            //     ctx.drawImage(image, x, y)
            // }


            // starts the animation
            function startAnimation() {
                // 16  milliseconds works out to 62.5 frames per second.
                // for games, 60 frames per second is standard
                timerId = setInterval(updateAnimation, 16);
                console.log("Animation Started")
            }

            // stops the animation
            function stopAnimation() {
                clearTimeout(timerId);
                console.log("Animation Stopped")
            }

            // This function is called every 16 milliseconds
            function updateAnimation() {
                x = x - 2
                y = y - 1

                // 2. Clear the canvas
                ctx.clearRect(0,0,c.width,c.height)

                // 3. Draw the frame using information stored in ball
                // draw(logoFlower, x, y)
                // draw(logoMain, 0,0)
                ctx.drawImage(logoFlower, x, y)
                ctx.drawImage(logoMain, 0, 0)

                // 4. Collision detection: stop the animation if the ball is at the edge of the canvas
                if (x <= 0 - 25|| y <= 0 - 25)
                    stopAnimation();
            }

            // Start things up!
            startAnimation();
        });
    </script>
</head>

<body style='text-align:center;'>
    <canvas id='animationCanvas' width='500' height='500' style='background-color:pink;'></canvas>
</body>

</html>
