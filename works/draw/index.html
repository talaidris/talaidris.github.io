<!doctype html>

<html>

<head>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1>Welcome to Paint!</h1>

    <div id="contents">

    <div id="colors">
        <button class='roundedButtons color' style='background-color:white;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:black;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#808080;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#FF0000;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#FFA500;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#FFFF00;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#45d345;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#00AFFF;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#0000FF;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#800080;border-color:black; color:transparent;' class="color"></button>
        <button class='roundedButtons color' style='background-color:#ef2fdf;border-color:black; color:transparent;' class="color"></button>
    </div>

    <canvas id="testCanvas" width="700" height="400" style="background-color:rgb(255, 255, 255);"></canvas>
    <br>
    
    <div id="otherButtons">
    <div id="shapes">
        <button id="star" class='roundedButtons' style="background-image: url('images/star.png');"></button>
        <button id="circle" class='roundedButtons' style="background-image: url('images/circle.png');"></button>
        <button id="rectangle" class='roundedButtons' style="background-image: url('images/square.png');"></button>
    </div>

    <div id="sizeButtons">
        <button id="smallSize" class="roundedButtons" style="background-image: url('images/small.png');"></button>
        <button id="medSize" class="roundedButtons" style="background-image: url('images/medium.png');"></button>
        <button id="largeSize" class="roundedButtons" style="background-image: url('images/large.png');"></button>
    </div>

    <div id="userButtons">
        <button id="stylus" class='roundedButtons' style="background-image: url('images/stylus.png');"></button>
        <!-- <button id="eraser" class='roundedButtons' style="background-image: url('images/eraser.png');"></button> -->
        <button id="undo" class='roundedButtons' style="background-image: url('images/undo.png');"></button>
        <button id="clearCanvas" class='roundedButtons' style="background-image: url('images/clearCanvas.png');"></button>
    </div>
    </div>
    

    </div>
