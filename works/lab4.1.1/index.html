<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Lab 4.1 exercises</title>
    <script>

        function game() {
            let num1 = Math.floor(Math.random() * 201) - 100
            let num2 = Math.floor(Math.random() * 201) - 100
            let ans = num1 + num2

            function guess() {
                let guess2 = prompt("What is " + num1 + "+" + num2 + "?")
                if (guess2 == ans) {
                    alert("Correct!");
                }
                else if (guess2 == null) {
                    alert("goodbye")
                }
                else {
                    alert("Wrong!");
                    guess()
                }
            }
            guess()
        }

        game()

        play = confirm("Would you like another question?")
        while (play == true) {
            game()
            play = confirm("Would you like another question?")
        }
        alert("goodbye")

    </script>
</head>
