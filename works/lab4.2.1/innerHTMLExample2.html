<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>counter</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <p><a href="../../work.html">back to portfolio</a></p>
    <h1>Counter:</h1>
    <div id='target' style="color:red"></div>
</body>

<script>
    function changeDiv() {
        let num = prompt("Enter a positive integer");
        for (let i = 1; i <= num ; i++) {
            let count = document.createElement("p")
            count.textContent = i
            document.getElementById("target").append(count)
        }
    }
    changeDiv()
</script>

</html>
