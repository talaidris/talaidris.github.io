<!DOCTYPE html>
<html>

<head>
    <title>Canvas Test Bed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        #testCanvas {
            background-color: silver;
            margin: 30px;
        }

        body {
            text-align: center;
            color: silver;
            background-color: rgb(53, 66, 29);
        }

        a {
            color: silver;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            let c = document.getElementById("testCanvas");
            let ctx = c.getContext("2d");

            let b1 = document.getElementById("button1");
            let b2 = document.getElementById("button2");
            let b3 = document.getElementById("button3");
            let b4 = document.getElementById("button4");
            let x = 10;
            let starx = 300;
            let stary = 50;

            b1.addEventListener("click", function (event) {
                ctx.clearRect(0, 0, c.width, c.height);
                x = 10
                starx = 300
                stary = 50
            })

            b2.addEventListener("click", function (event) {
                ctx.beginPath();
                ctx.rect(x, 200, 75, 75)
                ctx.stroke()

                ctx.beginPath();
                ctx.moveTo(x, 200);
                ctx.lineTo(x + 37.5, 175);
                ctx.lineTo(x + 75, 200);
                ctx.closePath();
                ctx.stroke();

                x = x + 100
            })

            b3.addEventListener("click", function (event) {
                ctx.beginPath();
                ctx.rect(x - 100, 300, 75, 30)
                ctx.stroke()

                ctx.beginPath();
                ctx.arc(x - 90, 330, 15, 0, Math.PI * 2);
                ctx.stroke()

                ctx.beginPath();
                ctx.arc(x - 30, 330, 15, 0, Math.PI * 2);
                ctx.stroke()

            })

            b4.addEventListener("click", function (event) {

                function colours() {
                    let r = Math.floor(Math.random() * 256);
                    let g = Math.floor(Math.random() * 256);
                    let b = Math.floor(Math.random() * 256);
                    return "rgb(" + r + "," + g + "," + b + ")";
                }

                ctx.fillStyle = colours();
                ctx.beginPath();
                ctx.moveTo(starx, stary);
                ctx.lineTo(starx + 10, stary + 25);
                ctx.lineTo(starx - 15, stary + 10);
                ctx.lineTo(starx + 15, stary + 10);
                ctx.lineTo(starx - 10, stary + 25);
                ctx.closePath();
                ctx.fill();

                starx = Math.floor(Math.random() * 375) + 15;
                stary = Math.floor(Math.random() * 150);
            })
        });

    </script>
</head>

<body>
    <p><a href="../../work.html">back to portfolio</a></p>

    <h1>Canvas Test Bed 4</h1>
    <canvas id="testCanvas" width="400" height="400"></canvas>
    <br>
    <input type="button" value="Clear" id="button1">
    <input type="button" value="House" id="button2">
    <input type="button" value="Car" id="button3">
    <input type="button" value="Star" id="button4">
</body>

</html>
